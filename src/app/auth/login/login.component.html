<app-header></app-header>

<section>
    <hr/>
    <h1>Login</h1>
    <div class="form-section">
        
  
                <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm.valid)">
                  
                
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" formControlName="email" class="form-control"                  [ngClass]="{'is-error' : (submitted || f.email.touched ) && (f.email.errors?.required || f.email.errors?.pattern)}"
                        >
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control"  [ngClass]="{
                            'is-error':
                              (submitted || f.password.touched) && f.password.errors?.required
                          }">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success"  type="submit">Submit</button>
                    </div>    
                </form>
            
    
        
    </div>
    
    
    </section>
