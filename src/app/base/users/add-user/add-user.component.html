<section>
  <hr />
  <div class="form-section">
    <form
      [formGroup]="addUserForm"
      (ngSubmit)="AdduserSubmit(addUserForm.valid)">
      <div class="form-group">
        <label for="fName">First Name</label>
        <input type="text" formControlName="first_name" class="form-control" />
      </div>

      <div class="form-group">
        <label for="lName">Last Name</label>
        <input type="text" formControlName="last_name" class="form-control" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" />
      </div>

      <div class="form-group">
        <label for="email">Avatar</label>
        <input
          type="file"
          formControlName="avatar"
          (change)="setFormData($event)"
          class="form-control" />
      </div>

      <div class="form-group">
        <button class="btn btn-success" type="submit">Submit</button>
      </div>
    </form>
  </div>
</section>
